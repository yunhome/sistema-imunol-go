.card-front, .card-back {

  height: 100%;

  display: flex;

  padding: 8px;
  box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.4), 0 4px 10px rgba(0, 0, 0, 0.1);

.card-front {

  border: 2px solid #a287f4;
  transform: rotateY(180deg);
}

.card-back {

footer {

  border-radius: 20px;

.floating-cell {

@keyframes float {

.floating-cell:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
.floating-cell:nth-child(2) { top: 80%; left: 70%; animation-delay: 2s; }

  </style>
</head>
